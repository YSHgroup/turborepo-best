<label class="w-100 flex-1">
  <div class="input-group">
    <span class="input-group-text border-0 bg-transparent">message: </span>
    <textarea name="chat message" class="form-control border-0 bg-transparent" [(ngModel)]="inputValue" rows="1" (keyup.enter)="sendMsg()"></textarea>
  </div>
</label>
<button class="btn border-0 flex-1 text-primary fw-bold" (click)="sendMsg()">SEND</button>
